<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <head>
    {% include "head.html" %}
    <style>
      .center-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Adjust as needed */
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 20px;
        color: #333;
      }
    </style>
  </head>
  <body style="background-color: #f4f6fc">
    {% include "navbar.html" %}

    <section class="py-1">
      <h3
        style="
          text-align: center;
          color: #200463;
          margin-top: 1rem;
          font-size: 40px;
          font-family: 'Inter';
          padding: 2rem;
          font-weight: 600;
        "
      >
        Pendaftaran Wajah {{ kodeAnggota }}
      </h3>
      <h5 style="color: red; text-align: center">
        <i><b>Don't click the submit button until the number up to 100</b></i>
      </h5>
      <div class="container text-center">
        <div class="row">
          <!--Record Wajah-->
          <div class="col-md-6">
            <img
              src="{{ url_for('vidfeed_dataset', kodeAnggota=kodeAnggota) }}"
              width="100%"
              class="img-thumbnail"
              style="border-color: #200463"
            />
          </div>
          <!--Data diri-->
          <div
            class="card col-md-6 pt-3 margin:0 auto; width: 570px; height: 468px; border-radius: 20px;"
          >
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"></label>
              <div class="col-sm-8">
                <a href="{{ url_for('retry_dataset', kodeAnggota=kodeAnggota) }}" style="font-size:18px; color:#200463"><b>
                  <span class="glyphicon" style="color:#200463; font-size: 18px">&#xe030</span> Retry </b>
                </a>
              </div>
            </div>
            <form id="registForm">
              <div class="text-left mb-3">
                <label for="exampleInputEmail1" class="label">Nama</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  value="{{ nama }}"
                  style="
                    font-size: 16px;
                    border-color: #200463;
                    background-color: #f3f3f3;
                  "
                  readonly
                />
              </div>
              <div class="text-left mb-3">
                <label for="exampleInputEmail1" class="label">NIM</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  value="{{ nim }}"
                  style="
                    font-size: 16px;
                    border-color: #200463;
                    background-color: #f3f3f3;
                  "
                  readonly
                />
              </div>
              <div class="text-left mb-3">
                <label for="exampleInputEmail1" class="label">Generation</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  value="{{ gen }}"
                  style="
                    font-size: 16px;
                    border-color: #200463;
                    background-color: #f3f3f3;
                  "
                  disabled
                />
              </div>
              <div class="text-left mb-3">
                <label
                  for="exampleInputEmail1"
                  class="label"
                  style="text-align: left"
                  >Kode Anggota</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  value="{{ kodeAnggota }}"
                  style="
                    font-size: 16px;
                    border-color: #200463;
                    background-color: #f3f3f3;
                  "
                  readonly
                />
              </div>
            </form>
            <!--Button Training -->
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"></label>
              <div class="col-sm-8">
                <a
                  id="backButton"
                  onclick="confirmBack('addprsn? nama=nama, nim=nim, gen=gen, kodeAnggota=kodeAnggota')"
                  class="btn"
                  style="
                    padding: 0.75rem 1.5rem;
                    margin-top: 0.5rem;
                    font-size: 16px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    background-color: #200463;
                    font-weight: 300;
                    color: white;
                  "
                  ><b>Back</b></a
                >
                <a
                  class="btn"
                  style="
                    padding: 0.75rem 1.5rem;
                    margin-top: 0.5rem;
                    font-size: 16px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    background-color: #ff6e5a;
                    font-weight: 300;
                    color: white;
                  "
                  href="{{ url_for('train_classifier_route', kodeAnggota=kodeAnggota) }}"
                  ><b> Submit </b></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </section>
    <script>
      function retryDataset(kodeAnggota) {
        fetch(`/retry_dataset/${kodeAnggota}`, {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              location.reload();
            } else {
              alert(data.message);
            }
          })
          .catch((error) => console.error("Error:", error));
      }
      function confirmBack(nama, nim, gen, kodeAnggota) {
        if (confirm("This will caused the data your imputed before will be discarded. Are you sure you want to back to the previous page?")) {
          const params = new URLSearchParams({
            nama: nama,
            nim: nim,
            gen: gen,
            kodeAnggota: kodeAnggota
          }).toString();
          window.location.href = `/addprsn?${params}`;
        }
      }
    </script>
  </body>
</html>
