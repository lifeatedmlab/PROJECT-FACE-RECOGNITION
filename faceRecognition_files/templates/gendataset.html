<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head.html" %}
    <style>
      .center-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Adjust as needed */
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 20px;
        color: #333;
    }

    </style>
  </head>
  <body style="background-color: #F4F6FC">
    {% include "navbar.html" %}

    <section class="py-1">
      <h3
        style="
          text-align: center;
          color: #200463;
          margin-top: 1rem;
          font-size: 40px;
          font-family: 'Inter';
          padding: 2rem;
          font-weight: 600;
        "
      >
        Pendaftaran Wajah {{ kodeAnggota }}
      </h3>
      <div class="container text-center">
        <div class="row">
          <!--Record Wajah-->
          <div class="col-md-6">
            <img
              src="{{ url_for('vidfeed_dataset', kodeAnggota=kodeAnggota) }}"
              width="100%"
              class="img-thumbnail"
              style="border-color: #200463"
            />
          </div>
          <!--Data diri-->
          <div
            class="card col-md-6 pt-3 margin:0 auto; width: 570px; height: 468px;"
          >
            <form>
              <div class="text-left mb-3">
                <label for="exampleInputEmail1" class="label">Nama</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  value="{{ nama }}"
                  style="font-size: 16px; border-color: #200463; background-color: #f3f3f3"
                  readonly
                />
              </div>
              <div class="text-left mb-3">
                <label for="exampleInputEmail1" class="label">NIM</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  value="{{ nim }}"
                  style="font-size: 16px; border-color: #200463; background-color: #f3f3f3"
                  readonly
                />
              </div>
              <div class="text-left mb-3">
                <label for="exampleInputEmail1" class="label"
                  >Generation</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  value="{{ gen }}"
                  style="font-size: 16px; border-color: #200463; background-color: #f3f3f3"
                  disabled
                />
              </div>
              <div class="text-left mb-3">
                <label
                  for="exampleInputEmail1"
                  class="label"
                  style="text-align: left"
                  >Kode Anggota</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  value="{{ kodeAnggota }}"
                  style="font-size: 16px; border-color: #200463; background-color: #f3f3f3"
                  readonly
                />
              </div>
            </form>
            <!--Button Training -->
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"></label>
              <div class="col-sm-8">
                <a
                  href="{{ url_for('retry_dataset', kodeAnggota=kodeAnggota) }}"
                  class="btn"
                  style="   
                  padding: 0.75rem 1.5rem;
                  margin-top: 0.5rem;
                  font-size: 16px;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  background-color: #200463;
                  font-weight: 300;
                  color: white;"
                  ><b>Retry</b></a
                >
                <a
                  class="btn"
                  style="          
                  padding: 0.75rem 1.5rem;
                  margin-top: 0.5rem;
                  font-size: 16px;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  background-color: #FF6E5A;
                  font-weight: 300;
                  color: white;"
                  href="{{ url_for('train_classifier_route', kodeAnggota=kodeAnggota) }}"
                  ><b> Submit </b></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </section>
    <script>
      function retryDataset(kodeAnggota) {
        fetch(`/retry_dataset/${kodeAnggota}`, {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              location.reload();
            } else {
              alert(data.message);
            }
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
