<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi - EDE Laboratory</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        h1 {
            color: #200463;
            text-align: center;
            font-size: 40px;
            margin-bottom: 2rem;
        }
        .webcam-container {
            width: 952px;
            max-width: 100%;
            gap: 20px;
            justify-content: space-between;
        }
        .img-thumbnail {
            object-fit: auto;
            object-position: center;
            width: 104px;
            max-width: 100%;
            border: 3px solid #200463;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 80px;
            gap: 20px;
        }
        .summary-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .summary {
            background-color: #FFFFFF;
            border-radius: 20px;
            width: 624px;
            padding: 20px;
        }
        .summary h2 {
            text-align: center;
            color: #200463;
            font-size: 20px;
            font-weight: bold;
        }
        .header {
            text-align: left;
            font-size: 16px;
            font-weight: medium;
            color: #1F1F1F;
            padding-left: 20px;
            margin-right: 20px;
        }
        .content {
            text-align: right;
            font-size: 16px;
            color: #1F1F1F;
            padding-right: 20px;
        }
        .kode-anggota, .nama, .nim, .generation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .action {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
        .action button {
            background-color: #FF6E5A;
            color: #FFFFFF;
            font-size: 24px;
            font-weight: medium;
            text-align: center;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
        }
        .action button:active {
            background-color: #FF6E5A;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <h1>Absen Anggota</h1>
    <div class="webcam-container">
        <img src="{{ url_for('vidfeed_dataset', nbr=prs) }}" width="100%" class="img-thumbnail" alt="webcam">
    </div>
    <div class="content-container">
        <div class="summary-container">
            <div class="summary">
                <h2>Summary</h2>
                <div class="kode-anggota">
                    <p class="header">Kode Anggota</p> <p class="content">Loading</p>
                </div>
                <div class="nama">
                    <p class="header">Nama</p> <p class="content">Loading</p>
                </div>
                <div class="nim">
                    <p class="header">NIM</p> <p class="content">Loading</p>
                </div>
                <div class="generation">
                    <p class="header">Generation</p> <p class="content">Loading</p>
                </div>
            </div>
            <div class="action">
                <button onclick="submitAbsen()">Submit</button>
            </div>
        </div>
    </div>
    <script>
        function submitAbsen() {
            // Add actual submit logic here
            alert("Absensi berhasil terdaftar.");
        }
    </script>
</body>
</html>
