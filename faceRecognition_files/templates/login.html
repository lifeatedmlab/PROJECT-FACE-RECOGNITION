<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, white 60%, #2c1a73 40%);
            font-family: Inter, Inter;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
            text-align: center;
            margin-left: 10%;
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container p {
            text-align: left;
            margin: 0;
            font-size: 16px;
            color: #7F7F7F;
            padding: 5px 10px;
        }
        .container p.text-center {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }        
        .container h2 {
            text-align: left;
            margin: 5px 0 10px 0;
            font-size: 56px;
            color: #333;
            padding: 5px 10px;
        }
        .container input {
            width: calc(100% - 22px);
            padding: 15px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .container input[type="email"] {
            background-color: #f8f9fa;
        }
        .container input[type="password"] {
            background-color: #f8f9fa;
            margin-bottom: 0;
        }
        .container a {
            color: #FF5450;
            text-decoration: none;
            font-size: 16px;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .container .btn {
            background: #ff5851;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 20%;
            font-size: 16px;
        }
        .container .btn:hover {
            background: #ff3b2f;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var error = "{{ error }}";
            if (error) {
                alert(error);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EDELaboratory">
        <p> Welcome</p>
        <h2>Sign In</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">SIGN IN</button>
        </form>
        <p class="text-center"> Don't have an account? <a href="#">Contact Admin</a></p>
    </div>
</body>
</html>
