<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - EDM Laboratory</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        font-family: "Inter", sans-serif;
        background-color: #2c1a73;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }
      h1 {
        color: #200463;
        text-align: center;
        font-size: 40px;
        margin-bottom: 2rem;
        font-weight: 500; /* Medium weight */
      }
      .left {
        flex: 3;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .right {
        flex: 7;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .logo {
        width: 250px; /* Adjust as needed */
        height: 100px; /* Adjust as needed */
        object-fit: contain; /* This ensures the logo fits within the dimensions without distortion */
        margin-bottom: 20px;
      }

      .welcome {
        font-size: 24px;
        color: #200463;
        margin-top: 16px;
      }
      h2 {
        text-align: left;
        margin: 0 0 30px 0;
        font-size: 40px;
        color: #000000;
        font-weight: bolder;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      .btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .btn {
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 300;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f44336;
        color: white;
      }
      .btn:hover {
        background: #ff3b2f;
      }
      .text-center {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
      }
      a {
        color: #ff5450;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        .left {
          display: none;
        }
        .right {
          flex: 1;
          justify-content: center;
          align-items: center;
          width: 100%;
        }
        .form-container {
          width: 90%;
          padding: 20px;
        }
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt="EDELaboratory"
          class="logo"
        />
        <h1 class="welcome">Welcome, Admin!</h1>
      </div>
      <div class="right">
        <div class="form-container">
          <h1>Login Admin</h1>
          <form action="{{ url_for('login') }}" method="post">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <div class="btn-container">
              <button type="submit" class="btn">Login</button>
            </div>
          </form>
          <p class="text-center">
            Don't have an account? <a href="#">Contact Admin</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
