<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c1a73;
            font-family: 'Inter', sans-serif;
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
            text-align: center;
        }
        .logo {
            width: 300px;
            margin-bottom: 30px;
        }
        .welcome {
            text-align: left;
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #7F7F7F;
        }
        h2 {
            text-align: left;
            margin: 0 0 30px 0;
            font-size: 48px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn {
            background: #FF6E5A;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #ff3b2f;
        }
        .text-center {
            margin-top: 25px;
            text-align: center;
            font-size: 16px;
        }
        a {
            color: #FF5450;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var error = "{{ error }}";
            if (error && error !== 'None') {
                alert(error);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EDELaboratory" class="logo">
        <p class="welcome">Welcome</p>
        <h2>Sign In</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">SIGN IN</button>
        </form>
        <p class="text-center">Don't have an account? <a href="#">Contact Admin</a></p>
    </div>
</body>
</html>
